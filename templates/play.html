        if (choice == curr_headline.answer && curr_headline.answer == true) {
            revealAnswer(true, true)
        } 

        // Correct guess, false headline
        else if (choice == curr_headline.answer && curr_headline.answer == false) {
            revealAnswer(true, false)
        }

        // Incorrect guess, real headline
        else if (choice != curr_headline.answer && curr_headline.answer == true) {
            revealAnswer(false, true)
        }

        // Incorrect guess, false headline
        else if (choice != curr_headline.answer && curr_headline.answer == false) {
            revealAnswer(false, false)
        }
